spring.application.name=political-speech
political.speech.csv.urls.endpoint=http://localhost:8080/csv-files/endpoints
political.speech.csv.file.delimiter=;
# DB Properties
spring.datasource.url=jdbc:h2:file:/Users/kemalturgul/data/political-speech
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.mode=always